[mypy]
# General settings
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_optional = True

# Strictness flags (progressive - start lenient, then tighten)
disallow_untyped_defs = False  # Set to True when all functions have types
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False  # Set to True when all functions have types
disallow_untyped_decorators = False
disallow_incomplete_defs = True  # Require all arguments to have types if any do

# Output
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Coverage reports
html_report = .mypy_html
txt_report = .mypy_txt

# Imports
follow_imports = normal
ignore_missing_imports = True
namespace_packages = True

# Paths
mypy_path = src

# Per-module options
[mypy-access_parser.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True
